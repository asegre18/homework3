<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- added a button that will display the parameters for the generated password -->
          <button id="passwordParam" class="btn">Password Parameters</button>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div>
          <!-- added a form to prompt the user for length of password and what special character they want to use -->
          <!-- use alerts to prompt the user -->
          <!-- <form id="form">
            <input type="number" id="passwordLength" name="passwordLength" placeholder="Enter 8 - 128"/>
            <input id="specialChar" name="specialChar" placeholder="Special Character Selection?"/>
          </form> -->
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <!-- add a button to copy the password generated -->
          <button id="copy" class="btn">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
